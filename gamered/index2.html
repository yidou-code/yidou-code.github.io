<!DOCTYPE html>
<html>
<head>
    <title>ç©çš„å¼€å¿ƒ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
        }
        
        #player {
            width: 50px;
            height: 50px;
            background: #00ffaa;
            position: absolute;
            bottom: 20px;
            left: 50%;
            border-radius: 10px;
            transition: 0.1s;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .obstacle {
            width: 30px;
            height: 30px;
            background: #ff4444;
            position: absolute;
            border-radius: 50%;
            animation: fall 3s linear;
        }
        
        #score {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-family: Arial;
            font-size: 24px;
        }
        
        @keyframes fall {
            from { top: -30px; }
            to { top: 100vh; }
        }
    </style>
</head>
<body>
    <div id="score">å¾—åˆ†: 0</div>
    <div id="player">ğŸ˜Š</div>

    <script>
        const player = document.getElementById('player');
        let score = 0;
        let isGameOver = false;

        // ç§»åŠ¨æ§åˆ¶
        document.addEventListener('mousemove', (e) => {
            if(!isGameOver) {
                player.style.left = e.clientX - 25 + 'px';
            }
        });

        // ç”Ÿæˆéšœç¢ç‰©
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.style.left = Math.random() * (window.innerWidth - 30) + 'px';
            obstacle.textContent = 'ğŸ”¥'; // çº¢æ¸©è¡¨æƒ…
            
            obstacle.addEventListener('animationend', () => {
                if(!isGameOver) {
                    score++;
                    document.getElementById('score').textContent = `å¾—åˆ†: ${score}`;
                }
                obstacle.remove();
            });

            // ç¢°æ’æ£€æµ‹
            const checkCollision = setInterval(() => {
                const playerRect = player.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
                
                if (
                    playerRect.left < obstacleRect.right &&
                    playerRect.right > obstacleRect.left &&
                    playerRect.top < obstacleRect.bottom &&
                    playerRect.bottom > obstacleRect.top
                ) {
                    gameOver();
                    clearInterval(checkCollision);
                }
            }, 10);

            document.body.appendChild(obstacle);
        }

        function gameOver() {
            isGameOver = true;
            player.textContent = 'ğŸ’¥';
            document.body.innerHTML += `
                <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                           background: rgba(0,0,0,0.8); color: white; padding: 20px; text-align: center;
                           border-radius: 10px;">
                    <h2>æ¸¸æˆç»“æŸï¼</h2>
                    <p>æœ€ç»ˆå¾—åˆ†: ${score}</p>
                    <button onclick="location.reload()" style="padding: 10px 20px; 
                            background: #4CAF50; border: none; color: white; cursor: pointer;">
                        å†è¯•ä¸€æ¬¡
                    </button>
                    <p>å˜¿å˜¿ï¼è½»æ¾ç‚¹äº†å§</p>
                </div>
            `;
        }

        // æ¯1ç§’ç”Ÿæˆéšœç¢ç‰©
        setInterval(createObstacle, 1000);

        // åˆå§‹éšœç¢ç‰©
        createObstacle();
    </script>
</body>
</html>
