<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>姓名验证</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .container
    {
      position: relative;
    }

    input {
      width: 400px;
      height: 40px;
      padding: 0 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100px;
      height: 40px;
      margin-left: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    img {
      width: 400px;
      height: 400px;
      margin-top: 50px;
      display: none;
      animation: spin 2s linear infinite;
    }

    p {
      position: static;
      left: 10px;
      display: none;
      margin-top: 10px;
      color: #333;
    }

    @keyframes spin {
      from {
        width:400px ;
        height: 400px;
        transform: rotate(0deg);
      }

      to {
        width: 300px;
        height: 300px;
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <input type="text" placeholder="请输入你的名字">
    <button>提交</button>
    <p>点击图片试一下</p>
    <img src="./img/friend.jpg" alt="">
    
  </div>

  <script>
    // 获取 DOM 元素
    const input = document.querySelector('input');
    const button = document.querySelector('button');
    const img = document.querySelector('img');
    const p = document.querySelector('p');

    // 定义正确的姓名
    const correctName = '张明阳';

    // 提交按钮点击事件处理函数
    button.addEventListener('click', function () {
      // 获取输入框的值并去除首尾空格
      const inputValue = input.value.trim();
      if (inputValue === correctName) {
        // 显示图片和提示信息
        img.style.display = 'block';
        p.style.display = 'block';
      } else {
        // 若输入错误，可添加提示信息，这里简单地弹出警告框
        alert('输入的姓名不正确，请重新输入。');
        input.value = ''; // 清空输入框
      }
    });

    // 图片点击事件处理函数
    img.addEventListener('click', function () {
      // 切换图片旋转动画的开关
      if (img.style.animationPlayState === 'paused') {
        img.style.animationPlayState = 'running';
      } else {
        img.style.animationPlayState = 'paused';
      }
    });
  </script>
</body>

</html>
