<ul>
<li>33岁，西安有一套房子，年收入20万左右，感觉干够了。想要躺平打算把西安的房子卖出去大约拿到200万左右存款，然后去县城买套40万左右的房子，在县城打工，剩下的选择躺平度过</li>
<li>父母60了是否给父母买商业保险。
A:</li>
<li>还没资格的躺平，太年轻了。你的存款无法覆盖你接下来的20年的生活和事情</li>
<li>竞争不过县城的婆罗门，有限资源早就被垄断了</li>
<li>随着年龄增长父母的疾病会出现，不是所有的药市医保可以报销的，还有不同城市的医疗水平一不一样。</li>
<li>有点晚，但是很有必要买比较好的尽孝方式。</li>
</ul>
